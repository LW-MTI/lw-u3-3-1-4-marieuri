        <div class="container">
              <div class="panel-group" id="accordion">
                <div class="panel panel-default">

                  </div>
                  <div id="collapse1" class="panel-collapse collapse">
                      <div class="panel-body">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" href="#collapse1">Realiza operaciones matemáticas</a>
                                        </h4>
                                    </div>
                                    <div id="collapse1" class="panel-collapse collapse in">
                                      <div class="panel-body">
                                          <div class="form-group">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="opciones" id="opciones_1" value="femenino" checked>
                                                            Suma
                                                    </label>
                                                 </div>
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="opciones" id="opciones_2" value="masculino">

                                                  </label>
                                                </div>
                                              
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="opciones" id="opciones_2" value="masculino">
                                                            Multiplicación
                                                  </label>
                                                </div>
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="opciones" id="opciones_2" value="masculino">
                                                            División
                                                  </label>
                                                </div>

                                      </div>
                                      
                                        <div class="form-group">
                                            <label for="txtnombre">Número 1: </label>
                                            <input type="number" id="numero1" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtnombre">Número 2: </label>
                                            <input type="number" id="numero2" class="form-control"/>
                                        </div>
                                          <div class="form-group">
                                            <label for="txtnombre">Resultado: </label>
                                            
                                        </div>
                                    
                                  </div>
                                </div>
